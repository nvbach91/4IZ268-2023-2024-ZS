<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./build.css" rel="stylesheet">
    <link href="input.css" rel="stylesheet">
    <script src="jquery-3.7.1.min.js" type="text/javascript"></script>
    <script src="./main.js"></script>
    <title>sp2</title>
</head>
<body>
    <!-- Modal -->
    <div id="dialog" class="overlay flex-col">
        <div class="flex-row">
            <button id="close-dialog" class="flex-end">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="black" class="w-12 h-12">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
                </svg>
            </button>
        </div>
        <div class="flex items-center justify-center">
            <div class="bg-sky-200 w-96">
                <ul id="dialog-content" class="list-disc"></ul>
            </div>
        </div>
    </div>

    <nav class="bg-gradient-to-r from-sky-600 to-sky-200 flex justify-between">
        <a href="./" class="logo">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="yellow" class="w-12 h-12">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 3v2.25m6.364.386-1.591 1.591M21 12h-2.25m-.386 6.364-1.591-1.591M12 18.75V21m-4.773-4.227-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0Z" />
            </svg>
        </a>
        <button id="favorite-button" class="order-last p-3" data-te-toggle="modal" data-dialog-target="dialog">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="#0284c7" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M17.593 3.322c1.1.128 1.907 1.077 1.907 2.185V21L12 17.25 4.5 21V5.507c0-1.108.806-2.057 1.907-2.185a48.507 48.507 0 0 1 11.186 0Z" />
            </svg>
        </button>
    </nav>
    <div class="content p-5">
        <div class="flex search-box">
            <div class="search flex-grow">
                <input type="text" name="city-name" id="city-name-input" class="block w-full rounded-md border-0 pl-7 pr-20 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" 
                placeholder="Search" />
            </div>
            <div class="flex-none ml-2">
                <button id="check-weather" class="p-1 bg-sky-200 hover:bg-sky-600 text-sky-600 hover:text-sky-200 font-bold py-2 px-4 rounded">
                    Check Weather
                </button>
            </div>
        </div>
        <div class="weather-result grid pt-3">
            <div class="flex flex-row">
                <p id="city-name-result" class="font-sans text-2xl w-max"></p>
                <button id="add-favorities">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="#0284c7" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
                    </svg>
                </button>
            </div>
            <p id="city-weather-result" class="font-sans text-xl w-max"></p>
            <p id="city-desc-result" class="font-sans text-m"></p>
            <div id="info"></div>
        </div>
    </div>
</body>
</html>
