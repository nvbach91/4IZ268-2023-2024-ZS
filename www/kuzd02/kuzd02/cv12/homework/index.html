<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Git The Hub</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" 
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/main.css" />
  </head>

  <body>
    <div id="app">
      <header>
        <h1>Git The Hub</h1>
        <p>Enter a username to search for an user on GitHub</p>
      </header>
      <main>
        <form id="search-form">
          <input name="username" placeholder="Search by name" /> 
          <button class="btn btn-primary btn-sm">Find</button>
        </form>

        <div id="user-profile" class="card"></div>
        
        <h2>Repositories</h2>
        <ul id="repositories"></ul>
      </main>
      <footer>2023 &copy; diaDdi</footer>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
