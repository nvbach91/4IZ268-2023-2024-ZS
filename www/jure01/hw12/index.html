<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Git The Hub</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/main.js"></script>
</head>

<body>
    <header>
        <h1>Git The Hub</h1>
        <p class="instructions">Enter a username to search for a user on GitHub</p>
    </header>

    <main>
        <div class="input_area">
            <input type="text" placeholder="Enter the username here">
            <button id="find_button">Find</button>
        </div>

        <div id="user_profile"></div>

        <div class="repo_container">
            <div id="repos"></div>
        </div>
    </main>

    <footer>2023 by Eduard Jurášek</footer>
</body>

</html>
