<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="icon" href="./images/favicon.png" type="image/x-icon">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Oskar Bikmukhametov">
  <meta name="description" content="Recipies page.">
  <title>Search Recipes</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://bootswatch.com/4/quartz/bootstrap.css">
  <link href="./css/styles.css" rel="stylesheet">
</head>

<body>
  <h1>Search Recipes</h1>
  <button type="button" id="show-liked-recipes" class="btn btn-primary">Show Liked Recipes</button>

  <form id="search-recipes-form" class="recipe-search-form">
    <label for="cuisine">Cuisine:</label>
    <label for="diet">Diet:</label>
    <label for="intolerances">Intolerances:</label>
    <label for="maxReadyTime">Max Ready Time (minutes):</label>
    <input type="number" id="maxReadyTime" placeholder="e.g., 30" min="5" max="300">
    <label for="amountRecipes">Amount of recipies:</label>
    <input type="number" id="amountRecipes" placeholder="e.g., 3" , min="1" max="10">
  </form>
  
  <button id="search-recipes" class="btn btn-primary">Search Recipes</button>


  <div id="recipe-container"></div>
  <div id="recipe-spinner" class="spinner-border hidden"></div>

  <div id="recipe-template" class="hidden">
    <div class="recipe-content">
      <h1 class="recipe-title"></h1>
      <button class="btn btn-success like-button"></button>
      <div class="recipe-upper">
        <img class="recipe-image">
        <div class="ingredients-container">
          <h2>Ingredients:</h2>
          <ul class="ingredients-list"></ul>
        </div>
      </div>
      <div class="recipe-instructions">
        <h2>Instructions:</h2>
        <ol></ol>
      </div>
    </div>
  </div>


  <div id="liked-recipes-modal" class="modal" style="display:none;">
    <div class="modal-content">
      <span class="close-modal">&times;</span>
      <h2>Liked Recipes</h2>
      <div id="modal-liked-recipes"></div>
      <!-- <div id="liked-recipes">
        <div class="recipe-item">
          <h1 class="recipe-title"></h1>
          <img class="recipe-image">
          <button class="btn btn-success unlike-button">Unlike</button>
          <div class="recipe-instructions">
            <h2>Instructions:</h2>
            <ol></ol>
          </div>
        </div>
      </div> -->
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="./js/main.js"></script>

</body>

</html>
