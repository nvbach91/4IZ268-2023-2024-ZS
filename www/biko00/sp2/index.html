<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="icon" href="./images/favicon.png" type="image/x-icon">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Oskar Bikmukhametov">
  <meta name="description" content="Recipies page.">
  <title>Search Recipes</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
  <link href="./css/styles.css" rel="stylesheet">
</head>

<body>
  <h1>Search Recipes</h1>
  <button type="button" id="show-liked-recipes" class="btn btn-primary">Show Liked Recipes</button>

  <form id="search-recipes-form" class="recipe-search-form">
    <label for="cuisine">Cuisine:</label>
    <label for="diet">Diet:</label>
    <label for="intolerances">Intolerances:</label>
    <label for="maxReadyTime">Max Ready Time (minutes):</label>
    <input type="number" id="maxReadyTime" placeholder="e.g., 30" min="2" max="300">
    <label for="amountRecipes">Amount of recipies:</label>
    <input type="number" id="amountRecipes" placeholder="e.g., 3" , min="1" max="10">
    <button type="submit" id="search-recipes" class="btn btn-primary">Search Recipes</button>
  </form>

  <div id="recipe-container"></div>
  <div id="recipe-spinner" class="spinner-border hidden"></div>

  <div id="recipe-template" class="hidden recipe-item">
    <h1 class="recipe-title"></h1>
    <img class="recipe-image" src="" alt="Recipe Image">
    <p class="max-cooking-time"></p>
    <button class="expand-button btn btn-secondary" data-toggle="modal" data-target="#recipeModal">Expand</button>
    <button class="like-button btn btn-primary">Like</button>
  </div>


  <div class="modal fade" id="recipeModal">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="recipeModalLabel">Recipe Details</h5>
        </div>
        <div class="modal-body"></div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <div id="liked-recipes-modal" class="modal" style="display:none;">
    <div class="modal-content">
      <span class="close-modal">&times;</span>
      <h2>Liked Recipes</h2>
      <div id="modal-liked-recipes"></div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="./js/main.js"></script>

</body>

</html>
