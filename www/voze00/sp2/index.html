<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Ekaterina Vozhdaeva">
    <meta name="description" content="Film Advisor app.">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Poppins:wght@300&family=Roboto+Slab:wght@200;400&display=swap"
        rel="stylesheet">
    <link href="./css/style.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <title>Film Advisor</title>
    <link type="image/png" sizes="32x32" rel="icon" href="./css/images/icon-movie-32.png">
</head>

<body>
    <div class="container">
        <div class="quiz-header">
            <h2>Which genre do you want to watch today?</h2>
        </div>
        <div class="quiz-row">
            <button type="button" class="quiz-button">Comedy</button>
            <button type="button" class="quiz-button">Horror</button>
            <button type="button" class="quiz-button">Drama</button>
        </div>
        <div class="quiz-row">
            <button type="button" class="quiz-button">Fantasy</button>
            <button type="button" class="quiz-button">Romance</button>
            <button type="button" class="quiz-button">Action</button>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
