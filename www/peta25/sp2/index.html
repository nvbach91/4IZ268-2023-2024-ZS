<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Anna Petrů">
    <meta name="description"
        content="Explore the fascinating world of anime - discover the art, stories, and production processes behind your favorite animated series and movies.">
    <meta name="keywords"
        content="anime, animation, anime production, anime creation, Japanese animation, manga, anime series, anime movies, anime backgrounds, Ghibli, anime studios">

    <title>Ideal Meal</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--my stylesheet-->
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <!--google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Besley:wght@500&family=Dawning+of+a+New+Day&family=Lato&family=Questrial&family=Yeseva+One&display=swap"
        rel="stylesheet">

    <!--icon-->
    <link rel="icon" type="image/png" sizes="32x32" href="utensils-solid.svg">
    <!--font awsome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">



</head>

<body>
    <header>
        <h1 class="page-title-top">Ideal Meal</h1>
        <h2 class="page-title-quote"><span>Find exactly what you want to eat today</span></h2>
    </header>


    <div class="filter-bar">
        <div class="row-a">
            <div class="slider-container">
                <input type="range" id="search-type-slider" min="1" max="3" value="1">
                <div class="slider-labels">
                    <span class="slider-label">Text</span>
                    <span class="slider-label">Area</span>
                    <span class="slider-label">Category</span>
                </div>
            </div>

            <input type="text" id="filter" class="search-input" placeholder="Search for recipes">

            <select id="area-select" class="button drop-down" style="display: none;">
                <option value="">Select Area</option>
                <!-- Area options will be populated here -->
            </select>
            <select id="category-select" class="button drop-down" style="display: none;">
                <option value="">Select Category</option>
                <!-- Category options will be populated here -->
            </select>
            <button id="search-button" class="button active">Search &nbsp;<i class="fa fa-search"></i></button>
        </div>


        <div class="row-b">
            <button id="favorites-button" class="button inactive">Favourites &nbsp;<i class="fa fa-star"></i></button>
            <button id="clear-favorites-button" class="button">Clear All Favorites</button>
        </div>
    </div>

    <div class="recipe-gallery">
        <!-- Recipe cards will be populated here -->
    </div>

    <!-- Modal -->
    <div id="recipeModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="recipeTitle">Loading recipe...</h2>
            <img id="recipeImage"
                src="https://st3.depositphotos.com/17828278/33150/v/450/depositphotos_331503262-stock-illustration-no-image-vector-symbol-missing.jpg"
                alt="Recipe Image" style="max-width:100%;">
            <h3>Ingredients</h3>
            <ul id="recipeIngredients"></ul>
            <h3>Instructions</h3>
            <p id="recipeInstructions"></p>
        </div>
    </div>


    <footer>
        <p>© Copyright 2023 Ideal Meal. All rights reserved.</p>
        <div class="social-icons">
            <a href="https://www.facebook.com/groups/1520825128207154/" target="_blank"><i
                    class="fab fa-facebook-square"></i></a>
            <a href="https://www.instagram.com/explore/tags/recipes/" target="_blank"><i
                    class="fab fa-instagram"></i></a>
            <a href="https://www.reddit.com/r/recipes/" target="_blank"><i class="fab fa-reddit"></i></a>
        </div>
    </footer>



    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="./js/sp2.js"></script>

</body>

</html>
