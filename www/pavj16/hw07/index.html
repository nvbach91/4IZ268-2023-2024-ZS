
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Long live SPARTA!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/main.css" />
</head>

<body>
  <div class="container">
    <h1>Long Live Sparta!</h1>
    <div class="input-group">
      <label for="cipherText">Encrypted Text:</label>
      <input type="text" id="cipherText" placeholder="Enter encrypted text">
    </div>
    <div class="input-group">
      <label for="key">Key:</label>
      <input type="number" id="key" placeholder="Enter key">
    </div>
    <button onclick="decipherText()">Decipher it.</button>
    <div id="decryptedText" class="result"></div>
  </div>
  <script src="js/main.js"></script>
</body>

</html>
