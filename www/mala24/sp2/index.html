<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Anna Malinovska">
    <meta name="description" content="Task Manager">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="icon" type="image/svg" href="./img/icon.png">
    <title>Task Manager</title>
</head>

<body>
    <div class="container-md" id="container">
        <h1>Task Manager</h1>

        <form id="taskForm">
            <div class="form-group">
                <label class="taskName">Task Name:</label>
                <input type="text" name="title" id="title" placeholder="Add Title" class="form-control" required>
            </div>
            <div class="form-group">
                <label class="taskDate">Task Date:</label>
                <input type="date" name="date" id="date" class="form-control" required>
            </div>
            <div class="form-group">
                <label>Start Time</label>
                <input type="time" name="st" id="st" class="form-control" />
                <label>End Time</label>
                <input type="time" name="et" id="et" class="form-control" />
            </div>
            <div class="form-group">
                <label>Sort by:</label>
                <div class="form-check">
                    <input type="radio" class="form-check-input" name="sortOption" id="sortByDate">
                    <label class="form-check-label" for="sortByDate">Date</label>
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input" name="sortOption" id="sortByTitle">
                    <label class="form-check-label" for="sortByTitle">Title</label>
                </div>
            </div>
            <button type="button" class="btn btn-info" id="addTaskButton">Add Task</button>
            <button id="singin_button" class="btn btn-secondary" onclick="handleAuthClick()">Sign in</button>
        </form>
        <div class="row">
            <div class="col">
                <h4>Pending tasks:</h4>
                <ul id="pendingList"></ul>
            </div>
            <div class="col">
                <h4>Completed tasks:</h4>
                <ul id="completedList"></ul>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./js/main.js" type="text/javascript"></script>
    <script async defer src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script>
    <script async defer src="https://accounts.google.com/gsi/client" onload="gisLoaded()"></script>

</body>

</html>
