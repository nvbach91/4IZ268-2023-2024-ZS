<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Questrial&display=swap" rel="stylesheet">
</head>

<body>
    <div class="card">
        <div class="search">
            <input type="text" class="search-bar" placeholder="Enter Your City" spellcheck="false">
            <button> <img src="src/search.png" alt="search-btn"></button>
        </div>
        <div class="error">
            <p>This city name doesn't exist</p>
        </div>
        <div class="weather visit">
            <div class="col">
                <h3>Weather in</h3>
                <h2 class="city">Prague</h2>
                <h1 class="temp">7Â°C</h1>
                <div class="details">
                    <div class="row">
                        <img src="src/mist icon.png" class="weather-icon" alt="weather-icon">
                        <p class="description">Mist</p>
                    </div>
                    <div class="row">
                        <p class="humidity">Humidity: 50%</p>
                    </div>
                    <div class="row">
                        <p class="wind">Wind Speed: 10 km/h</p>
                    </div>
                </div>
            </div>
            <div class="col">
                <img src="src/mist.png" class="weather-picture" alt="weather-picture">
            </div>
        </div>
    </div>
    <script src="main.js" defer></script>
</body>

</html>
