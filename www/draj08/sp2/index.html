<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;700&amp;display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./assets/img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <link rel="stylesheet" href="./assets/css/main.css">
    <title>F1 Information</title>
</head>

<body>
    <header>
        <nav class="navbar">
            <ul>
                <li class="nav-logo nav-item">
                    <img src="./assets/img/logo.png" alt="">
                </li>
                <li class="nav-item nav-home active">
                    <span>Circuit Map</span>
                </li>
                <li class="nav-item nav-fav">
                    <span>Favourites</span>
                </li>
            </ul>
        </nav>


    </header>
    <main>
        <div class="container">
            <div class="flex-row title">
                <h1>Main Page</h1>
            </div>
            <div class="flex-row filters">
                <div class="flex-row-column25">
                    <select class="select-year" name="year" placeholder="Year">
                        <option value="0" disabled selected hidden>Select Year</option>
                    </select>
                    <button class="filter-clear-btn clear-year">
                        X
                    </button>
                </div>
                <div class="flex-row-column25">
                    <select class="select-team" name="team">
                        <option value="0" disabled selected hidden>Select Team</option>
                    </select>
                    <button class="filter-clear-btn clear-team">
                        X
                    </button>
                </div>
                <div class="flex-row-column25">
                    <select class="select-driver" name="driver">
                        <option value="0" disabled selected hidden>Select Driver</option>
                    </select>
                    <button class="filter-clear-btn clear-driver">
                        X
                    </button>
                </div>
                <div class="flex-row-column25">

                </div>
            </div>
            <div class="flex-row map-container">
                <div id="map"></div>
            </div>
            <div class="flex-row button-row">
                <div class="flex-row-column50 map-btn-container hide">
                    <button>
                        Get back to map
                    </button>
                </div>
                <div class="flex-row-column50 favourites-btn-container hide">
                    <button>
                        Add to favourites
                    </button>
                </div>
            </div>
            <div class="container data-container hide">

            </div>
        </div>

    </main>
    <footer class="flex-row">
        <p>Created by <a href="mailto:draj08@vse.cz">draj08</a> using the <a href="https://ergast.com/mrd/">Ergast F1
                api</a></p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script
        src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0/dist/chartjs-plugin-datalabels.min.js"></script>

    <script src="./js/main.js"></script>
</body>

</html>
