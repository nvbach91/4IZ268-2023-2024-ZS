<!DOCTYPE html>
<html lang="en">

<head>
  <title>Task Manager with Google Calendar API</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="./css/style.css">
  <link
    href="https://fonts.googleapis.com/css2?family=Cabin&family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>
  <header>
    <h1>Task Manager</h1>
    <div id="loader"></div>
  </header>

  <main>
    <div class="auth_buttons">
      <button id="authorize_button"><i class="fab fa-google"></i>Authorize</button>
      <button id="signout_button"><i class="fas fa-sign-out-alt"></i>Sign Out</button>
    </div>
    <div class="message">
      <div id="message_div"></div>
    </div>
    <div id="event_controls">
      <div id="error_message"></div>
      <form id="event_form">
        <input type="hidden" id="event_id">
        <label for="event_title">Event Title:</label>
        <input type="text" id="event_title" placeholder="Add Event Title" required>
        <div class="date_time">
          <div class="date_container">
            <label for="event_start">Start Date and Time:</label>
            <input type="datetime-local" id="event_start" required>
          </div>
          <div class="date_container">
            <label for="event_end">End Date and Time:</label>
            <input type="datetime-local" id="event_end" required>
          </div>
        </div>
        <label for="event_description">Event Description:</label>
        <input type="text" id="event_description" placeholder="Add Event Description">
        <button type="button" id="add_event_button"><i class="fas fa-plus"></i>Add Event</button>
      </form>
    </div>
    <div class="events">
      <div id="events_list">
        <h2>Upcoming Events</h2>
        <ul id="upcoming_events_content"></ul>
      </div>
      <div id="past_events">
        <h2>Past Events</h2>
        <div class="past-events-buttons">
          <button id="day_events">Past Day</button>
          <button id="week_events">Past Week</button>
          <button id="month_events">Past Month</button>
        </div>
        <ul id="past_events_content"></ul>
      </div>
    </div>
  </main>

  <footer>
    <p>Task Manager Â© 2024</p>
  </footer>

  <script src="./js/main.js"></script>
  <script src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script>
  <script src="https://accounts.google.com/gsi/client" onload="gisLoaded()"></script>
</body>

</html>
