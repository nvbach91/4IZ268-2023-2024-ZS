<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <section class="search">
            <form name="fetchUser">
                <div class="mb-3">
                    <label for="username" class="form-label">Github username</label>
                    <div class="row">
                        <div class="col">
                            <input type="text" class="form-control" id="username"
                                placeholder="Search by Github username">
                        </div>
                        <div class="col-auto">
                            <button class="btn btn-primary">Find</button>
                        </div>
                    </div>
                </div>
            </form>
            <div class="error-list"></div>
        </section>
        <main class="row">
            <div class="col col-12 col-md-4">
                <img src="https://www.pirelli.com/global/es-es/assets/images/placeholder-avatar.png"
                    class="img-fluid rounded w-100 avatar mb-4">
            </div>
            <div class="col">
                <section class="row row-cols-1 row-cols-md-2">
                    <div class="col">
                        <h6 class="text-muted mb-0">Username</h6>
                        <div class="display-6 mb-3 username">-</div>
                    </div>
                    <div class="col">
                        <h6 class="text-muted mb-0">Bio</h6>
                        <div class="display-6 mb-3 bio">-</div>
                    </div>
                    <div class="col">
                        <h6 class="text-muted mb-0">Location</h6>
                        <div class="display-6 mb-3 location">-</div>
                    </div>
                    <div class="col">
                        <h6 class="text-muted mb-0">Description</h6>
                        <div class="display-6 mb-3 description">-</div>
                    </div>
                    <div class="col">
                        <h6 class="text-muted mb-0">Email</h6>
                        <div class="display-6 mb-3 email">-</div>
                    </div>
                    <div class="col">
                        <h6 class="text-muted mb-0">Followers</h6>
                        <div class="display-6 mb-3 followers">-</div>
                    </div>
                    <div class="col">
                        <h6 class="text-muted mb-0">Registered</h6>
                        <div class="display-6 mb-3 registered">-</div>
                    </div>
                </section>
                <section class="repository-list mt-4">

                </section>
            </div>
        </main>
    </div>
    <script src="./js/script.js"></script>
</body>

</html>
