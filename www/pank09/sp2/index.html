<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather forecast</title>
    <link rel="stylesheet" href="assets/css/styles.css" media="screen">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet">
</head>
<body class="dark">
    <div class="container">
        <div class="error-list"></div>
        <div class="row">
            <div class="col col-8">
                <main>
                    <form name="searchCity">
                        <input class="" placeholder="Enter city">
                    </form>
                    <div class="row align-items-center justify-content-space-between">
                        <div class="col">
                            <h1 class="current-city"></h1>
                            <div class="current-temperature"></div>
                        </div>

                        <div class="col no-grow">
                            <img class="current-weather-icon" src="assets/icons/Group 1.svg">
                        </div>  
                    </div>

                    <div class="current-weather-details row is-mobile wrap">
                        <div class="col">
                            <h5>Wind</h5>
                            <span class="current-wind"></span>
                        </div>
                        <div class="col">
                            <h5>Humidity</h5>
                            <span class="current-humidity"></span>
                        </div>
                        <div class="col">
                            <h5>UV Index</h5>
                            <span class="current-uv"></span>
                        </div>
                        <div class="col">
                            <h5>Pressure</h5>
                            <span class="current-pressure"></span>
                        </div>
                    </div>
                    
                    <aside>
                        <div class="row is-mobile wrap cards horizontal hourly-forecast"></div>
                    </aside>
                </main>
            </div>
            <div class="col">
                <aside>
                    <h3>7-day forecast</h3>
                    <div class="cards vertical daily-forecast"></div>
                </aside>
            </div>
        </div>
    </div>
    <script src="assets/js/app.js"></script>
</body>
</html>
