<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sky Near You</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <h1>SKY NEAR YOU</h1>
    </header>
    <div class="button-panel">
        <button class="button-usage app-button">How to use</button>
        <button class="button-objects app-button">Objects in the sky</button>
        <button class="button-events app-button">Events in the sky</button>
        <button class="button-terms app-button">Term definitions</button>
    </div>
    <main>
        <div class="usage-popup popup">
            <div class="popup-content">
                <button class="close-button">Close</button>
                <h2>Usage</h2>
            </div>
        </div>
        
        <div class="objects-popup popup">
            <div class="popup-content">
                <button class="close-button">Close</button>
                <h2>Object in the sky</h2>
            </div>
        </div>

        <div class="events-popup popup">
            <div class="popup-content">
                <button class="close-button">Close</button>
                <h2>Events in the sky</h2>
            </div>
        </div>

        <div class="terms-popup popup">
            <div class="popup-content">
                <button class="close-button">Close</button>
                <h2>Terms to know</h2>
            </div>
        </div>
        <div class="outputs-field">
            <!-- Place for output of the searches for objects and events in the sky. -->
        </div>
    </main>
    <footer>
        <p>App made as a seminar project for <strong>4IZ260 - Web Technologies</strong> subject at FIS, VŠE.</p>
        <p>Author: Daniel Bobák</p>
        <p>2023</p>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
