<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/styles.css">
    <link rel="icon" href="./images/favicon.svg">
    <title>Tarkov Guide</title>
</head>
<body>

<header>
    <div class="header-container">
        <div class="brand">
            <a href="./" class="title">Tarkov Guide</a>
            <p class="description">Various EFT resources at one place</p>
        </div>
    </div>
    <hr class="divider">
</header>

<main>
    <div class="container">
        <h1 class="heading">Home</h1>
        <div class="cards menu">
            <div class="card">
                <a href="./maps">
                    <img src="images/menu/map.png" alt="map icon" class="card-image">
                    <p class="card-title">Maps</p>
                </a>
            </div>
            <div class="card">
                <a href="./bosses">
                    <img src="images/menu/skull.png" alt="bosses icon" class="card-image">
                    <p class="card-title">Bosses</p>
                </a>
            </div>
            <div class="card">
                <a href="./loot-runs">
                    <img src="images/menu/pouch.png" alt="loot runs icon" class="card-image">
                    <p class="card-title">Loot Runs</p>
                </a>
            </div>
            <div class="card">
                <a href="./resources">
                    <img src="images/menu/tools.png" alt="resources icon" class="card-image">
                    <p class="card-title">Useful resources</p>
                </a>
            </div>
        </div>
    </div>
</main>

<footer>
    <div class="container">
        <hr class="divider">
        <div class="footer-container">
            <span class="spacer"></span>
            <span class="footer-disclaimer">Game content and materials are trademarks and copyrights of
                Battlestate Games and its licensors. All rights reserved.
            </span>
            <span class="spacer"></span>
            <div class="footer-copyright">
                <span class="footer-copyright-year">&copy; 2023</span>
                <span class="footer-copyright-title">Tarkov Guide</span>
            </div>
        </div>
    </div>
</footer>

</body>
</html>
