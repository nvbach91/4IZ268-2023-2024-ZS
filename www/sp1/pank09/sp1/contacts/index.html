<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts - IVHQ</title>
    <link rel="stylesheet" href="/~pank09/sp1/css/styles.css" media="screen">
    <link rel="stylesheet" href="/~pank09/sp1/css/print.css" media="print">

    <link rel="apple-touch-icon" sizes="180x180" href="/~pank09/sp1/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/~pank09/sp1/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/~pank09/sp1/favicon-16x16.png">
    <link rel="manifest" href="/~pank09/sp1/site.webmanifest">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <nav class="main-nav">
            <div class="row align-items-center justify-content-space-between">
                <div class="col logo">
                    <a href="/~pank09/sp1/">
                        <img src="/~pank09/sp1/icons/logo.svg" alt="IVHQ" height="40">
                    </a>
                </div>
                <div class="col">
                    <div class="row">
                        <div class="col">
                            <a href="/~pank09/sp1/">Home</a>
                        </div>
                        <div class="col">
                            <a href="/~pank09/sp1/programmes">Programmes</a>
                        </div>
                        <div class="col">
                            <a href="/~pank09/sp1/requirements">Requirements</a>
                        </div>
                        <div class="col">
                            <a href="/~pank09/sp1/how-it-works">How it works</a>
                        </div>
                        <div class="col">
                            <a href="/~pank09/sp1/contacts" class="is-active">Contacts</a>
                        </div>
                    </div>
                </div>
            </div>
        </nav>

        <main class="main-content">
            <h1>Apply to programme</h1>

            <form action="/~pank09/sp1/contacts/" method="POST">
                <div class="row">
                    <div class="col">
                        <div class="field">
                            <label for="programme">Select your programme</label>
                            <select name="programme" id="programme">
                                <option disabled selected>Select programme</option>
                                <option value="Agriculture">Agriculture in Ghana</option>
                                <option value="Childcare">Childcare Volunteer Program in Ghana</option>
                                <option value="Healthcare">Healthcare Outreach and Education in Ghana</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row wrap">
                    <div class="col">
                        <div class="field">
                            <label for="name">Enter your name</label>
                            <input type="text" name="name" id="name" placeholder="Enter your name">
                        </div>
                    </div>
                    <div class="col">
                        <div class="field">
                            <label for="email">Enter your email</label>
                            <input type="text" name="email" id="email" placeholder="Enter your email">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col col-full">
                        <div class="field">
                            <label for="message">Your message</label>
                            <textarea name="message" id="message" cols="30" rows="10"></textarea>
                        </div>
                    </div>
                </div>
                <button class="button">Send</button>
            </form>
        </main>

        <footer class="main-footer text-center">
            International Volunteer HQ Â© All rights reserved.
        </footer>
    </div>
</body>

</html>
