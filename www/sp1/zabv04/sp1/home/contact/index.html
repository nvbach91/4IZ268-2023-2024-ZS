<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ekolbud | Contact</title>
    <link rel="stylesheet" href="/~zabv04/sp1/home/assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="apple-touch-icon" sizes="180x180" href="/~zabv04/sp1/home/assets/images/fav/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/~zabv04/sp1/home/assets/images/fav/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/~zabv04/sp1/home/assets/images/fav/favicon-16x16.png">
    <link rel="manifest" href="/~zabv04/sp1/home/assets/images/fav/site.webmanifest">
</head>

<body class="body">

    <!-- HEADER -->
    <header class="top-panel">
        <div class="top-panel-container">
            <div class="company-name">
                <p class="shine">Ekoblud s.r.o</p>
            </div>
            <h1>Contact</h1>
            <div></div>
        </div>
    </header>

    <!-- NAVIGATION -->
    <nav class="navigation">
        <a class="home-nav" href="/~zabv04/sp1/home/"><i class="fa fa-home"
                style="font-size:24px;color:white"></i>Home</a>
        <a class="about-nav" href="/~zabv04/sp1/home/about"><i class="fa fa-map-marker"
                style="font-size:24px;color:white"></i>About</a>
        <a class="services-nav" href="/~zabv04/sp1/home/services/"><i class="fa fa-handshake-o"
                style="font-size:24px;color:white"></i>Services</a>
        <a class="projects-nav" href="/~zabv04/sp1/home/projects/"><i class="fa fa-picture-o"
                style="font-size:24px;color:white"></i>Projects</a>
        <a class="contact-nav" href="/~zabv04/sp1/home/contact/"><i class="fa fa-envelope-o"
                style="font-size:24px;color:white"></i>Contact</a>
    </nav>

    <main class="content">

        <div class="wrapper">

            <!--FIRST INFORMATION-->
            <div class="info">
                <h2 class="contact-header">Send us an email</h2>
            </div>

            <form class="contact" action="/~zabv04/sp1/home/contact/">

                <div class="row wrap">
                    <div class="col">
                        <div class="field">
                            <label for="name">Enter your name</label>
                            <input type="text" name="name" id="name" placeholder="Enter your name">
                        </div>
                    </div>
                    <div class="col">
                        <div class="field">
                            <label for="email">Enter your email</label>
                            <input type="text" name="email" id="email" placeholder="Enter your email">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col col-full">
                        <div class="field">
                            <label for="message">Your message</label>
                            <textarea name="message" id="message" cols="30" rows="10"></textarea>
                        </div>
                    </div>
                </div>

                <button class="send-button">Send</button>

            </form>

        </div>

    </main>

    <!--FOOTER-->
    <footer class="footer">Ekolbud-chatGPT Copyright &copy; 2023</footer>

</body>

</html>
