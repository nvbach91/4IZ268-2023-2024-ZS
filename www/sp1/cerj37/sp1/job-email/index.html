<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kostelecké uzeniny-Zaměstnání mail</title>
    <link href="style_mail.css" rel="stylesheet">
    <link rel="icon" href="../logo-1.png" type="image/x-icon">
    <link rel="shortcut icon" href="../logo-1.png" type="image/x-icon">
</head>
<header class="header">
    <img class="logo" src="../logo-1.png" alt="main-logo">
</header>
<nav class="navigation">
    <a style="text-decoration: none; color: black;" href="../">Domovská stránka</a>
    <a style="text-decoration: none; color: black;" href="../produkty/">Produkty</a>
    <a style="text-decoration: none; color: black;" href="../prodejny/">Prodejny</a>
    <a style="text-decoration: none; color: black;" href="../zam/">Zaměstnání</a>
    <a style="text-decoration: none; color: black;" href="../recepty/">Recepty</a>
</nav>

<body>
    <header>
        <h1 class="site-title">Kontaktujte nás!</h1>
    </header>

    <section id="contact-form">
        <div>
            <label for="name">Jméno:</label>
            <input type="text" id="name">

            <label for="email">Email:</label>
            <input type="text" id="email">

            <label for="subject">Vámi chtěná pozice:</label>
            <input type="text" id="subject">

            <label for="message">Trochu se nám představte:</label>
            <textarea id="message"></textarea>

            <button type="submit">Odeslat</button>
        </div>
    </section>
</body>

</html>
