<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Andrej SvatoÅ¡">
    <title>Stats</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" type="text/css" media="print" href="../css/print.css">
    <link rel="icon" href="../img/torontoweb.png">
</head>

<body>
    <header class="header-stats">
    </header>
    <div class="container-nav">
        <nav class="top-menu">
            <a href="../home">Home</a>
            <a href="../scores">Scores</a>
            <a href="../videos">Videos</a>
            <a href="../standings">Standings</a>
            <a class="active" href="./">Stats</a>
            <a href="../shop">Shop</a>
        </nav>
    </div>

    <main class="main">
        <section class="stats-section">
            <div class="stats-table">
                <h2>Points</h2>
                <div class="best-player">
                    <img src="../img/torontoweb_nylander.png" alt="Best Points Player">
                    <p>William Nylander: 29 points</p>
                </div>
            </div>
            <div class="stats-table">
                <h2>Goals</h2>
                <div class="best-player">
                    <img src="../img/torontoweb_matthews.png" alt="Best Goals Player">
                    <p>Auston Matthews: 16 goals</p>
                </div>
            </div>
            <div class="stats-table">
                <h2>Assists</h2>
                <div class="best-player">
                    <img src="../img/torontoweb_nylander.png" alt="Best Assists Player">
                    <p>William Nylander: 17 assists</p>
                </div>
            </div>
            <div class="stats-table">
                <h2>Goalies</h2>
                <div class="best-player">
                    <img src="../img/torontoweb_woll.png" alt="Best Goalies Player">
                    <p>Joseph Woll: 91.5%</p>
                </div>
            </div>
            <div class="stats-table">
                <h2>+/-</h2>
                <div class="best-player">
                    <img src="../img/torontoweb_jarnkrok.png" alt="Best +/- Player">
                    <p>Calle Jarnkrok: +8</p>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        &copy; 2023 Toronto Maple Leafs. All rights reserved.
    </footer>
</body>

</html>
