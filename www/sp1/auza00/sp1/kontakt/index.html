    <section class="introALL">
        <h1>
            Kontaktujte nás
        </h1>
    </section>
    <div id="formALL">
        <form onsubmit="sendEmail(); reset(); return false;" method="post">
            <h2>Formulář</h2>
            <label for="fname">Jméno</label>
            <input type="text" id="fname" name="firstname" placeholder="Vaše jméno.." required>
            <label for="lname">Přijmení</label>
            <input type="text" id="lname" name="lastname" placeholder="Vaše přijmení.." required>
            <label for="email" >E-mail</label>
            <input type="text" id="email" name="email" placeholder="Váš email.." required>
            <label for="subject">Píšu kvůli</label>
            <select id="subject">
                <option value="dort">dortu</option>
                <option value="zakusek">zákusku</option>
                <option value="dalsi">další</option>
            </select><br>
            <label for="message">Zpráva</label>
            <textarea id="message" name="message" placeholder="Napiště zprávu" required></textarea>
            <input type="submit" value="Odeslat" id="submit">
        </form>
    </div>
    <div id="socialsALL">
        <h2>
            Sociální sítě
        </h2>
        <div id="socials">
            <a href="https://www.instagram.com/toms_pastry/" class="fa fa-instagram"></a>
