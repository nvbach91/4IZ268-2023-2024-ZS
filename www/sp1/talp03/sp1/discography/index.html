<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ed Sheeran - Discography</title>
<link rel="stylesheet" href="../css/layout/main.css">
<link rel="stylesheet" href="../css/layout/discography.css">
<link rel="stylesheet" media="print" href="../css/print/print-main.css">
<link rel="stylesheet" media="print" href="../css/print/print-discography.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="icon" type="image/jpg" sizes="180x180" href="../image/favicon.jpg">
<meta name="author" content="Patrik Talkner">
<meta name="keywords" content="Ed Sheeran, Autumn Variations, Equals, Subtract, Divide, Multiply, Plus">
<meta name="description" content="This is fan-made web based on music interpret Ed Sheeran">
</head>

<body>
    <header>
        <div class="header-wrapper">
            <div class="header-title">
                <h1>Discography</h1>
            </div>
            <div class="header-subtitle">
                <h2>Ed Sheeran</h2>
            </div>
        </div>
    </header>
    <nav class="navigation">
        <a href="../">Home</a>
        <a href="../about/">About</a>
        <a href="../turne/">Tour</a>
    </nav>
    <main class="content">
        <div class="album-wrapper">
            <figure class="album album-variations">
                <a href="./variations/">
                    <span class="link"></span>
                </a>
                <img src="../image/variations-cover.jpg" alt="autumn-variations">
                <h3>Autumn Variations</h3>
            </figure>
            <figure class="album album-substract">
                <a href="./subtract/">
                    <span class="link"></span>
                </a>
                <img src="../image/minus-cover.png" alt="subtract">
                <h3>Subtract</h3>
            </figure>
            <figure class="album album-equals">
                <a href="./equals/">
                    <span class="link"></span>
                </a>
                <img src="../image/Equals-cover.png" alt="equals">
                <h3>Equals</h3>
            </figure>
            <figure class="album album-divide">
                <a href="./divide/">
                    <span class="link"></span>
                </a>
                <img src="../image/Divide_cover.png" alt="Divide_cover">
                <h3>Divide</h3>
            </figure>
            <figure class="album album-multiply">
                <a href="./multiply/">
                    <span class="link"></span>
                </a>
                <img src="../image/X_cover.png" alt="multiply">
                <h3>X</h3>
            </figure>
            <figure class="album album-plus">
                <a href="./plus/">
                    <span class="link"></span>
                </a>
                <img src="../image/plus-cover.png" alt="plus">
                <h3>+ (plus)</h3>
            </figure>
        </div>
    </main>
    <footer class="footer">
        <div class="mf-item">
            <a href="https://www.youtube.com/channel/UC0C-w0YjGpqDXGB8IHb662A" target=”_blank”>
                <span class="link-icons"></span>
            </a>
            <i class="fa fa-youtube"></i>
        </div>
        <div class="mf-item">
            <a href="https://open.spotify.com/artist/6eUKZXaKkcviH0Ku9w2n3V" target=”_blank”>
                <span class="link-icons"></span>
            </a>
            <i class="fa fa-spotify"></i>
        </div>
        <div class="mf-item">
            <a href="https://www.instagram.com/teddysphotos/?hl=cs" target=”_blank”>
                <span class="link-icons"></span>
            </a>
            <i class="fa fa-instagram"></i>
        </div>
        <p class="copyright">Copyright &copy; 2023 - Ed Sheeran</p>
    </footer>
</body>

</html>
