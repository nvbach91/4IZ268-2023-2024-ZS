<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Jiný Metro - Discography</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../styles/glob_style.css">
    <link rel="stylesheet" type="text/css" media="screen" href="../styles/nav_style.css">
    <link rel="stylesheet" type="text/css" media="screen" href="../styles/discography_style.css">
    <link rel="stylesheet" type="text/css" media="print" href="../styles/printed_style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="../assets/images/icons/subway_icon.png">
</head>

<body>

    <div class="outer-container">
        <header class="header no-print">
            <img class="band-logo" src="../assets/images/jm_logo.jpg" alt="Image of the band logo.">
            <nav class="menu">
                <a class="menu-item" href="../home/">Home</a>
                <a class="menu-item" href="../about/">About</a>
                <a class="menu-item" href="../showdates/">Show dates</a>
                <a class="menu-item menu-item-selected">Discography</a>
                <a class="menu-item" href="../blog/">Blog</a>
            </nav>
        </header>

        <main>
            <h1>Discography</h1>
            <div class="discography-container">
                <div class="album-view">
                    <img class="discography-albumcover print-as-square" src="../assets/images/rande-cover.jpg"
                        alt="Album cover for Rande s revizorem (2021).">
                    <h2>Rande s revizorem (2021)</h2>
                    <a class="yellowbtn no-print" href="../rande-s-revizorem/">Learn More!</a>
                </div>
                <div class="album-view">
                    <img class="discography-albumcover print-as-square" src="../assets/images/new-ep-cover.png"
                        alt="Album cover for the upcoming EP (2024).">
                    <h2><em>{top secret}</em> (2024)</h2>
                    <a class="yellowbtn no-print" href="../new-ep/">Learn More!</a>
                </div>
                <!-- note that layout should theoretically allow three albums, if screen is wide enough -->
            </div>
        </main>

        <footer class="no-print">
            <div class="footer-text">© Jiný Metro 2023.<br>Created with &lt;3 and a passion for 1FU201.</div>
            <div class="footer-socials">
                <a href="https://www.facebook.com/jinymetro/"><img class="social-icon"
                        src="../assets/images/icons/socials/facebook_icon.svg" alt="Facebook icon.">
                </a>
                <a href="https://www.instagram.com/jiny_metro/"><img class="social-icon"
                        src="../assets/images/icons/socials/instagram_icon.svg" alt="Instagram icon.">
                </a>
                <a href="https://www.tiktok.com/@jinymetro"><img class="social-icon"
                        src="../assets/images/icons/socials/tiktok_icon.svg" alt="TikTok icon.">
                </a>
                <a href="https://www.youtube.com/channel/UCJ7hT5ku9ZGA7dW5uD4bFCg"><img class="social-icon"
                        src="../assets/images/icons/socials/youtube_icon.svg" alt="YouTube icon.">
                </a>
                <a href="https://open.spotify.com/artist/3x37tnscDDh9Evc9IT1lkw"><img class="social-icon"
                        src="../assets/images/icons/socials/spotify_icon.svg" alt="Spotify icon.">
                </a>
                <a href="https://music.apple.com/cz/artist/jin%C3%BD-metro/1543944770"><img class="social-icon"
                        src="../assets/images/icons/socials/itunes_icon.svg" alt="Apple Music icon.">
                </a>
            </div>
        </footer>
    </div>
</body>

</html>
