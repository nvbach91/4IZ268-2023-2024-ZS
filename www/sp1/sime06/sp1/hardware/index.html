<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Šimeček Eduard">
    <meta name="description"
        content="This page contains three of Valve's hardware products, including trailers from their Youtube channel.">
    <meta name="keywords" content="hardware, technology, gaming, console, gamepad, video">
    <title>Hardware - Valve Corporation</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="16x16" href="../img/favicon_16x16.png">

    <link rel="icon" type="image/png" sizes="180x180" href="../img/favicon_180x180.png">
</head>

<body>
    <div class="hardware-wrapper">
        <header class="header">
            <h1>Our Hardware</h1>
            <h4>Revolutionary gaming technology.</h4>
        </header>
        <nav class="hardware-nav">
            <a href="../"><i class="fas fa-home"></i> Home</a>
            <a href="../about/"><i class="fas fa-question"></i> About</a>
            <a href="../games/"><i class="fas fa-gamepad"></i>Games</a>
            <a href="./" class="active"><i class="fas fa-server"></i>Hardware</a>
            <a href="../blog/"><i class="fas fa-comment"></i>Blog</a>
        </nav>
        <main>
            <section class="hardware-deck">
                <div class="hardware-deck-text">
                    <div class="hardware-circle-one">
                        <div class="hardware-number">1</div>
                    </div>
                    <h2>Steam Deck OLED</h2>
                    <h4>Release Date: 16/11/2023</h4>
                </div>
                <div class="hardware-deck-video">
                    <iframe width="585" height="329" src="https://www.youtube.com/embed/_vTsZMvjJ-A"
                        title="Youtube Steam Deck OLED Trailer"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                        allowfullscreen></iframe>
                </div>
            </section>
            <section class="hardware-link">
                <div class="hardware-link-text">
                    <div class="hardware-circle-two">
                        <div class="hardware-number">2</div>
                    </div>
                    <h2>Steam Link</h2>
                    <h4>Release Date: 10/11/2015</h4>
                </div>
                <div class="hardware-link-video">
                    <iframe width="585" height="329" src="https://www.youtube.com/embed/mraRO_BNQG4"
                        title="Youtube Steam Link Trailer"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                        allowfullscreen></iframe>
                </div>
            </section>
            <section class="hardware-controller">
                <div class="hardware-controller-text">
                    <div class="hardware-circle-three">
                        <div class="hardware-number">3</div>
                    </div>
                    <h2>Steam Controller</h2>
                    <h4>Release Date: 10/11/2015</h4>
                </div>
                <div class="hardware-controller-video">
                    <iframe width="585" height="329" src="https://www.youtube.com/embed/8fs2Yh1PFwM"
                        title="Youtube Steam Controller Trailer"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                        allowfullscreen></iframe>
                </div>
            </section>
        </main>
        <footer class="footer">
            <p>&copy; Copyright 2023 Valve Corporation - Eduard Šimeček. All rights reserved.</p>
        </footer>
    </div>
