<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To do list application</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="d-flex align-items-center justify-content-center">
  <div class="container">
    <form id="task-form" class="form-inline">
      <input type="text" id="input" placeholder="Enter a task" class="form-control bg-dark text-white" required>
      <button type="submit" class="btn btn-primary ml-2">Add</button>
      <select id="priority" class="form-control bg-dark text-white" required>
        <option value="High">High</option>
        <option value="Medium" selected>Medium</option>
        <option value="Low">Low</option>
      </select>
      <input type="date" id="due-date" class="form-control bg-dark text-white" required>
    </form>
    <div id="loading-spinner" class="text-center" style="display: none;">
      <i class="fa fa-spinner fa-spin"></i> Loading...
    </div>
    <div id="message-box" class="alert" style="display: none;"></div>
    <ul id="list-items" class="list-group"></ul>
    <div id="error-message" class="alert alert-danger" style="display: none;"></div>
    <div class="wrapper">
      
      <div class="modal_box">
        <div class="modal_bg_shadow"></div>
        <div class="modal_box_wrap">
          <div class="modal_close"></div>
          <div class="modal_header">
            Modal Box
          </div>
          <div class="modal_body">
            You're done with your tasks
          </div>
          <div class="modal_footer">
            <div class="modal_btn_grp">
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="confirmDeleteModal" class="modal">
      <div class="modal-content">
        <span class="modal-close">&times;</span>
        <p>Are you sure you want to delete this task?</p>
        <div class="modal-button-group">
          <button id="confirmDeleteBtn">Yes, Delete It</button>
          <button id="cancelDeleteBtn">Cancel</button>
        </div>
      </div>
    </div>

  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
  <script src="./js/main.js"></script>

</body>

</html>
