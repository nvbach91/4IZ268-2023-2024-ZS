<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Long live SPARTA!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/main.css" />
</head>

<body>
  <div class="container">
    <h1>Long live Sparta!</h1>
    <label for="cipherText">Encrypted Text:</label>
    <textarea id="cipherText" placeholder="Enter encrypted text" rows="4" cols="50"></textarea>
    <label for="usedKey">Used Key:</label>
    <input type="number" id="usedKey" placeholder="Enter used key" min="1" max="25">
    <button id="decipherButton" onclick="decipherText()">Decipher!</button>
    <h3>Decrypted Text:</h3>
    <div id="decryptedText" class="results"></div>
  </div>
  <script src="js/main.js"></script>
</body>

</html>
