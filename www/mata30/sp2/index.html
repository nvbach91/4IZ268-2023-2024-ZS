<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>Weather</title>
</head>

<body>
  <div id="container" class="container">
    <div class="search-box">
      <form id="forma" class="search">
        <i class="fa-solid fa-location-dot"></i>
        <input type="text" placeholder="Where Are You?">
        <button type="button" title="button" class="fa-solid fa-magnifying-glass"></button>
        <button type="button" title="Refresh" class="fa-solid fa-sync" id="refreshButton"></button>
        <button type="button" title="saveButton" id="saveButton" class="fa-solid fa-save"></button>
        <div class="city"></div>
      </form>
    </div>

    <div class="city-container">
      <ul id="historyList"></ul>
    </div>

    <div class="not-found">
      <img src="./images/400 Error Bad Request-bro.svg" title="image-error" alt="Sorry, there is no place like this">
      <p>Sorry, there is no place like this.</p>
    </div>

    <div class="weather-box">
      <img src="/" title="image" alt="weather">
      <p class="temperature"></p>
      <p class="description"></p>
    </div>

    <div class="weather-details">
     
      <div class="humidity">
        <i class="fa-solid fa-tint"></i>
        <div class="text">
          <span></span>
          <p>Humidity</p>
        </div>
      </div>

      <div class="wind">
        <i class="fa-solid fa-wind"></i>
        <div class="text">
          <span></span>
          <p>Wind Speed</p>
        </div>
      </div>
    </div>
  </div>

  <script src="https://kit.fontawesome.com/7c8801c017.js" crossorigin="anonymous"></script>
  <script src="./js/main.js"></script>
</body>

</html>
