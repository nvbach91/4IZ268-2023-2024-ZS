<body class="contactspage-body">
    <header class="top-panel">
        <a id="navbar-homepage" href="../" target="_self"><span></span></a>
        <nav>
            <a href="../about" target="_self">O akci</a>
            <a href="../programme/" target="_self">Program</a>

            <a href="../location/" target="_self">Lokace</a>
            <a href="./" target="_self"><strong>Kontakt</strong></a>
        </nav>
    </header>
    <main class="contactspage-main">
        <div class="contactspage-main-div">
            <div class="contactspage-main-div-text">
                <h1>KONTAKT</h1>
                <p>V případě jakýchkoliv dotazů neváhejte kontaktovat hlavní organizátorku Petru Fialovou.</p>
                <p><strong>tel.:</strong> <a href="tel:+420605789545" id="footer">605 789 545</a></p>
                <p><strong>mail:</strong> <a href="mailto:fialova@miners.cz" id="footer">fialova@miners.cz</a></p>
                <p>Nebo můžete využít náš <strong>kontaktní formulář</strong>. Budeme rádi i za jakoukoliv zpětnou
                    vazbu.</p>
            </div>
            <div class="contactspage-form">
                <form>
                    <label for="fname">Křestní jméno</label>
                    <input type="text" id="fname" name="firstname" placeholder="Vyplňte své křestní jméno" required>

                    <label for="lname">Příjmení</label>
                    <input type="text" id="lname" name="lastname" placeholder="Vyplňte své příjmení" required>

                    <label for="email">E-mail</label>
                    <input type="text" id="email" name="email" placeholder="Vyplňte svůj e-mail" required>

                    <label for="subject">Předmět</label>
                    <select id="subject" name="subject">
                        <option value="question">Otázka</option>
                        <option value="feedback">Zpětná vazba</option>
                        <option value="complaint">Stížnost</option>

                    </select>

                    <label for="text">Zpráva</label>
                    <textarea id="text" name="text" placeholder="Napište, co máte na srdci"
                        style="height:200px" required></textarea>

                    <input type="submit" value="Poslat" onclick="alert('Formulář úspěšně odeslán!')">
                </form>
            </div>
        </div>
    </main>
